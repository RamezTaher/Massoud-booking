<div class="classificator flex flex-col-reverse">
  <div class="classificator__card">
    <div class="main-container">
      <div class="classificator__header flex justify-center">
        <h2 class="filter-big-heading">الترتيب حسب</h2>
        <div class="classificator__closeBtn" (click)="onClose($event)">
          <img src="assets/icons/icones/x.svg" alt="Close Button" />
        </div>
      </div>
    </div>

    <div class="classificator__content main-container flex flex-col">
      <li
        class="classificator__item filter-heading-3 flex justify-between items-center"
        *ngFor="let item of items; let i = index"
        [ngClass]="{ active: activeClass === i }"
        [value]="item.value"
        (click)="activeClass = i; onClose($event)"
      >
        {{ item.value }}

        <img src="assets/icons/icones/check.svg" class="hidden" alt="Check" />
      </li>
    </div>
  </div>
  <div class="classificator__bg" (click)="onClose($event)">&nbsp;</div>
</div>
